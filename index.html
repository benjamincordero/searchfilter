<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Filter</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="site.min.css">
	<style>
		th, td{
			text-align: center;
		} 

		.form-control{
			border-radius: 0px;
		}
	</style>
</head>
<body>
	
	<div class="row">
		<div class="container">
			<h3>Filtro Fac√≠l de Implementar</h3>
			<h4>Solo Javascript. Perfecto para tablas largas.</h4>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="form-inline pull-right">
						<input type="text" placeholder="Filtro" onkeyup="filtro(this.value)" id="search" class="form-control">
					</div>					
					<h4>Example table</h4>
				
				</div>
				<table class="table table-striped">
					<thead>
						<th>#</th>
						<th>Full Name</th>
						<th>Email</th>
						<th>Gender</th>
					</thead>
					<tbody>
						
					</tbody>
				</table>

			</div>
			
		</div>
	</div>


	<script src="jquery-3.1.0.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
